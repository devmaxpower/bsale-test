<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicaci√≥n BSale</title>
  <style>
    #content
    {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      width: 800px;
      margin: 0 auto;
      justify-content: space-around;
    }
    #content .product-card
    {
      max-width:250px;
      margin: 20px 5px;
      display: block;
      border-radius: 5px;
      box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 3px 1px -2px rgba(0,0,0,0.12), 0 1px 5px 0 rgba(0,0,0,0.2);
      position: relative;
    }
    #content .product-card img
    {
      width: 100%;
      display: block;
      height: 180px;
      object-fit: contain;
      margin: 20px 0;
    }
    #content .product-card .card-content
    {
      padding: 20px;
    }
    #content .product-card .card-content .product-title{
      margin: 0;
      display: block;
      font-size: 1rem;
    }
    #content .product-card .card-content p{
      margin: 0;
      display: block;
    }
  #content .product-card .product-discount {
    position: absolute;
    top: 20px;
    right: 15px;
    width: 80px;
    text-align: right;
    padding: 5px 4px;
    background-color: #e53935;
    color: #ffffff;
    text-transform: uppercase;
    font-size: 0.9rem;
  }
  #content .product-card .card-content .product-category {
    font-style: italic;
    font-size: 0.8rem;
    color: #989898;
    text-align: right;
    padding-bottom: 10px;
  }
  #content .product-card .card-content .btn {
    text-decoration: none;
    color: #fff;
    background-color: #43a047;
    text-align: center;
    letter-spacing: .5px;
    transition: background-color .2s ease-out;
    cursor: pointer;
    display: block;
    font-size: 14px;
    outline: 0;
    border: none;
    border-radius: 2px;
    height: 36px;
    line-height: 36px;
    padding: 0 16px;
    margin-top: 10px;
    width: 65px;
    margin-left: auto;
  }
  </style>
</head>
<body>
  <div id="content">
  </div>
  <script>
    function productTemplate(producto)
    {
      let image = "",
          descuento = "";
      if(!producto.url_image){image = "img/default.png"}else{image = producto.url_image}
      if(producto.discount=="0"){descuento=""}else{descuento = '<p class="product-discount">'+producto.discount+'% dcto</p>'; }
        return  (`
        <div class="product-card">
            <img src="${image}" alt="">
            <div class="card-content">
              <p class="product-category">${producto.name_category} </p>
              <h2 class="product-title">${producto.name}</h2>
              <p class="product-price">$${producto.price}</p>
              ${descuento}
              <a class="btn">Agregar</a>
            </div>
        </div>`);
    }
     async function load()
      {
        async function getProduct(url)
        {
            const response = await fetch(url);
            const data = await response.json();
            return data;
        }
        const productList = await getProduct('https://bsalemaxtest.herokuapp.com/api');
        productList.forEach(
            (product) => {
                const HTMLString = productTemplate(product);
            /* console.log(HTMLString);*/
            const content = document.querySelector("#content");
            content.innerHTML += HTMLString;
            //console.log($content);
            }
        );
        console.log(productList);
      }
      load()
  </script>
</body>
</html>
